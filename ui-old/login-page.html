<!DOCTYPE html>
<html>
    
    <head>
        <title>Glo Hotel Login</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/login-styles.css">
    </head>
    
    <body>
        
        <div id="body">
        
        <div id="wrapper">
        
            <div id="form-wrapper">
            
                <div id="logo">
                    <img src="image/glosello-logo-white.png" alt="Glo Hotel Logo" id="login-logo" />
                </div>
            
                <div id="login-form">
                    <form id="form">
                        <p id="notif">Invalid username or password!</p>
                        <input type="text" id="username" placeholder="username" required />
                        <br><input type="password" id="password" placeholder="password" required />
                        <br><input type="submit" id="login-btn" value="Login" />
                    </form>
                </div>
            
            </div>
        </div>
        </div>
        
    </body>
    
</html>
