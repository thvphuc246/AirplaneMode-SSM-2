<!DOCTYPE html>
<head>
    <title>Team Power's Page</title>
    <link rel= "stylesheet" type="text/css" href="css/main-page-styles.css">
    <link rel= "stylesheet" type="text/css" href="css/main-page-styles-small.css">
    <link rel= "stylesheet" type="text/css" href="css/main-page-ipad-style.css">
</head>

<body>
    <!--The div with id "body" that holds the white background with the container -->
    <div id="body">
        <!--The wrapper - The main content container of the website -->
        <div id="wrapper">
            <div id="nav-tab" onmouseover="showNavBar()" onmouseout="hideNavBar()"> <!--First column -->
                
                <div id="prof-card">  <!-- Profolio Card of user -->
                    <div id="prof-img">  <!-- Profile picture -->
                        <img src="image/prof-image.png" alt="Profile-Image" class="avt-pic" />
                    </div>
                </div>
                <h3 id="username">Username</h3>
                
                <div class="nav-buttons"> <!--Buttons to show tasks or messages -->
                    <div id="btn-wrapper-1a" class="btn-wrapper-active">
                        <h4 class="button" id="tasks-btn" onclick="">Tasks</h4>
                    </div>
                    <div id="btn-wrapper-1" class="btn-wrapper-active">
                        <h4 class="button" id="tasks-btn" onclick="mainTabToggle()">Tasks</h4>
                    </div>
                    <div id="btn-wrapper-2">
                        <h4 class="button" id="process-btn" onclick="processTabToggle()">Process</h4>
                    </div>
                    <div id="btn-wrapper-3">
                        <h4 class="button" id="msg-btn" onclick="messageTabToggle()">Messages</h4>
                    </div>
                </div>
                
                <div id="hotel-icon">
                    <img src="image/hotel-icon.png" alt="Hotel-Icon" class="htl-pic" >
                </div>
            </div>
            
            <!--The button to toggle display of the nav-tab div when screen width goes below 700px -->
            <div id="show-nav-tab-hidden">
                <input type="image" id="show-nav-tab-hidden-btn" src="image/nav.png" onmouseover="showNavBar()">
                <img id="small-screen-logo" src="image/glosello-logo.png" alt="Hotel Logo">
            </div>

            <div id="main-tab"> <!--Second column -->
                <div id="nav-bar"> <!--Navigate bar -->
                    <nav>
                        <ul class="nav">
                            <li class="activeNav"><a href="#" class="nav-links">All</a></li>
                            
                            <li><a href="#" class="nav-links" >New</a></li>
                            
                            <li><a href="#" class="nav-links" >Completed</a></li>
                            
                            <li><a href="#" class="nav-links" >Cancelled</a></li>
                        </ul>
                    </nav>
                </div>
                <div id="task-list"> <!-- Table that show tasks -->
                    <ul id="list"> <!--Blank table that uses JavaScript to add tasks -->
                        <div id="waiting-task">
                        </div>
                        
                        <div id="finished-task">
                        </div>
                    </ul>
                    <div class="add-btn-form-hidden">
                        <input type="image" src="image/plus.svg" class="add-btn-hidden" onclick="addButton()">
                    </div>
                </div>
                
                <div id="new-tab-list">
                    <ul id="new-list">
                    </ul>
                    <div class="add-btn-form-hidden">
                        <input type="image" src="image/plus.svg" class="add-btn-hidden" onclick="addButton()">
                    </div>
                </div>
                
                <div id="cplt-tab-list">
                    <ul id="cplt-list">
                    </ul>
                    <div class="add-btn-form-hidden">
                        <input type="image" src="image/plus.svg" class="add-btn-hidden" onclick="addButton()">
                    </div>
                </div>
                
                <div id="cancel-tab-list">
                    <ul id="cancel-list">
                    </ul>
                    <div class="add-btn-form-hidden">
                        <input type="image" src="image/plus.svg" class="add-btn-hidden" onclick="addButton()">
                    </div>
                </div>
            </div>
            
            <div id="process-tab"> <!--Third column -->
                <div id="process-header">
                    <h3 id="proc-header">In Process</h3>
                </div>
                <div id="in-process-table">
                    <ul id="in-process-list">   
                    </ul>
                </div>
                <div class="add-btn-form">
                    <input type="image" src="image/plus.svg" class="add-btn" onclick="addButton()" >
                </div>
            </div>
            
            <div id="hidden-add-form">
                
                <form id="my-form">
                    <h2 id="form-header">Add New Task</h2>
                    <button id="cancel" onclick="cancelButton(); return false;" >X</button>
                    <br>Name<br>
                    <input type="text" id="task-name" placeholder="Task Name" required /><br>
                    <div class="same-line-input">
                        
                        <div class="in-block-input-pl">
                            <span id="place">Place</span><br>
                            <input type="text" id="task-place"/>
                        </div>
                        
                        <div class="in-block-input-dep">
                            <span id="department">Department</span><br>
                            <select id="select">
                                <option value=""></option>
                                <option value="Cleanning">Cleaning</option>
                                <option value="Kitchen">Kitchen</option>
                                <option value="Receptionist">Receptionist</option>
                                <option value="Beltboy">Bellboy</option>
                                <option value="All">All</option>
                            </select>
                        </div>
                        
                    </div>
                    <div class="descp-form">
                    Description<br>
                    <textarea rows="10" cols="50" id="description"></textarea>
                    </div>
                    <div class="urgent-form">
                    <input type="checkbox" name="urgent" checked="false" id="urgent-btn" /> Urgent
                    </div>
                    <div class="attachment-form">
                    Attachment:<br><input type="file" name="fileToUpload" id="fileToUpload" accept=".jpg, .png, .jpeg" onchange="previewFile()" ;/>
                    <img id="output" src="#" alt="Image preview" height=70 width=60>
                        </div><br>
                    <input type="submit" id="form-submit" onclick="addTask (); return false;" />
                </form>
                
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
